<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "WaM.css">
    <title>Whack-a-Mole</title>
</head>
<body>
    <center><h1>Welcome, to Whack-a-Mole!</h1></center>

    <div class="rules">
        <h2>Rules:</h2>
        <div class="innerRule">
            <li>Press the START button to start the game. Press PAUSE to pause it.</li>
            <li>A mole will appear on random tiles. Hit it before it moves to another tile.</li>
            <li>Each hit will reward you 100 points.</li>
            <li>You have 60 seconds.</li>
        </div>
    </div>

    
    <h2>Score: <span id="score">0</span></h2>
    
    <div class="main">
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <button id="timeLeft"><span class="timer">Timer</span><br>60</button>
        <button id="start">START</button>
        <button id="pause">PAUSE</button>
    </div>


    <script src = "WaM.js"></script>
</body>
</html>
